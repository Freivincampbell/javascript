<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change CSS</title>
</head>
<body>
    <h2>Changing CSS</h2>
    <p id="demo">
        JavaScript can change the style of an HTML element.
    </p>

    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">
        click on me!
    </button>

</body>
</html>
