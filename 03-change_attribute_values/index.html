<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Changing attribute values</title>
</head>
<body>
    <h2>Playing with JS</h2>
    <button type="button" onclick="document.getElementById('myImage').src = 'src/pic_bulbon.gif'">
        Turn on the light
    </button>

    <img id="myImage" src="src/pic_bulboff.gif" style="width:100px">

    <button type="button" onclick="document.getElementById('myImage').src = 'src/pic_bulboff.gif'">
        Turn off the light
    </button>
</body>
</html>
