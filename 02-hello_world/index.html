<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
</head>
<body>
    <h2>What can JS do?</h2>
    <p id="demo">JS can change HTML content</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML="Hello World!"'>
        Click on me to say Hello World!
    </button>
</body>
</html>
